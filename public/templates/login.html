<div class="container-fluid signin">
  <div class="row">
    <h3 class="text-center">Login</h3>
    <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
      <form action="" class="form-group">
        <input type="email" class="form-control" placeholder="Email" disabled="true"><br>
        <input type="password" class="form-control" placeholder="Password" disabled="true"><br>
        <button class="btn btn-lg btn-block" disabled="true">Login</button><br><br>
        <div class="text-center">
          <h5>Don't have an account?</h5>
          <p>Create an account <a ui-sref="register">here.</a></p>
          <p>Or signin with one of these.</p>
          <div class="btn-group" role='group'>
            <a ng-href="/auth/facebook"><div class="btn btn-lg facebook" disabled="true"><i class="fa fa-facebook"></i></div></a>
            <a ng-href="/auth/twitter"><div class="btn btn-lg twitter" disabled="true"><i class="fa fa-twitter"></i></div></a>
            <a ng-href="/auth/google"><div class="btn btn-lg google"><i class="fa fa-google"></i></div></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
