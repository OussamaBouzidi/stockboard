<div class="row">
  <div class="col-md-3">
    <div class="person-card">
      <img class="text-center" src="https://placehold.it/250x250" alt="">
      <p class="dashboard-content person-card-text">Stanley Liu</p>
      <p class="dashboard-content person-card-text">stanleyliu@berkeley.edu</p>
      <p class="dashboard-content person-card-text">Invested: $9736.23</p>
    </div>
  </div>
  <div class="col-md-9">
    <table class="table profile-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>Shares</th>
          <th>Status</th>
          <th>Percent</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stock in stocks">
          <td>{{stock.name}}</td>
          <td>{{stock.symbol}}</td>
          <td>{{stock.price.toFixed(2)}}</td>
          <td>{{stock.shares}}</td>
          <td>{{stock.status}}</td>
          <td>{{stock.percent.toFixed(2) + '%'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
